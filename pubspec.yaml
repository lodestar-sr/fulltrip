name: Fulltrip
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+4
  cupertino_icons: ^0.1.3
  flutter_icons:
  flutter_dash:
  modal_progress_hud:
  flutter_xlider: ^3.4.0
  flutter_google_places: ^0.2.5
  pinput: ^0.2.4
  location: 
  geolocator: ^5.3.2+2
  image_picker: ^0.6.7+3
  image_cropper: ^1.2.3
  flutter_native_image: ^0.0.5
  intl: ^0.16.1
  firebase_core:
  firebase_auth:
  google_sign_in:
  cloud_firestore: ^0.13.7
  firebase_storage: ^3.1.6
  flutter_datetime_picker: ^1.3.8
  flutter_svg: ^0.17.4
  flutter_masked_text: ^0.8.0
  uuid: ^2.2.0
  provider: ^4.3.1
  shared_preferences: ^0.5.8
  flutter_form_builder: ^3.12.2
  fluttertoast: ^7.0.2
  file_picker: ^1.13.3
  google_maps_flutter: ^0.5.30

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5
  flutter_native_splash:

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true

flutter_native_splash:
  color: "FFFFFF"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 800
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 300
